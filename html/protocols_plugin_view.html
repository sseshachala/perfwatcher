<div>
	<script type="text/javascript">
		var tabid = {{ tabid }};
		var plugin = "{{ plugin }}";
		custom_plugin_view_generic_one_selector(tabid, plugin, 
						{
						'selector1_legend': 'Select protocol(s)',
						'selector1_legend_function': function(value) { return(value[2] + '-' + value[4]); },
						});
	</script>
    <select multiple="multiple" tabid="{{ tabid }}" part="cdsrc"></select>
    <select multiple="multiple" tabid="{{ tabid }}" part="plugin_filter"></select>
	<input type="button" action="apply" tabid="{{ tabid }}" value="Apply" />
	<br/>
	<div class="graphcontainer">
	
	</div>

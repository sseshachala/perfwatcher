<h1>Description</h1>
<p>
  <i>Selections</i> are the place where you can define your own tabs containing your own graphs.
</p>
<h1>How to start</h1>
<p>
When you create a new <i>selection</i>, you should create a new tab (or new tabs) with <code>File</code>-&gt;<code>New ...</code>-&gt;<code>Tab</code>.
Then, on the tab, click on <code>Edit</code> to edit the contents of your new tab.
</p>

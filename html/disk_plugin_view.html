<div>
	<script type="text/javascript">
		var tabid = {{ tabid }};
		var plugin = "{{ plugin }}";
		custom_plugin_view_generic(tabid, plugin, 
						{
						'selector0_legend': 'Select Collectd source(s)',
						'selector1_legend': 'Select disk(s)',
						'selector2_legend': 'Select metric(s)',
						});
	</script>

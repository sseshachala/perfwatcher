<div class="portlet" widget="{{ widget }}" id="widget{{ widget_id }}">
	<div class="portlet-header" id="widget_title{{ widget_id }}">
		{{ widget_title }}
	</div>
	<div class="portlet-content" id="widget_content{{ widget_id }}">
      <div class="portlet-content-inside">
		{{ widget_content }}
	  </div>
	</div>
</div>
